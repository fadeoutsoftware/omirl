
    <div ng-include="'partials/tablesmenu.html'"></div>
    <div class=" Tabella_Stazioni">

        <div class="row">
            <h1 class="medium">Tabella Massimi Puntuali</h1>
        </div>

        <hr/>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <!--Panel heading-->
                    <div class="row">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <div class="col-xs-12 col-sm-2 col-sm-offset-3 col-md-2 col-md-offset-4 col-lg-2 col-lg-offset-4">
                                    <label for="aggregation" class="control-label">Ritaglio</label>
                                </div>
                                <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
                                    <select class="form-control" id="aggregation" ng-change="m_oController.aggregationSelected()" ng-options="type.aggregation for aggregation in m_oController.m_aoAggregations" ng-model = "m_oController.m_oSelectedAggregation" ng-selected="m_oController.m_oSelectedAggregation">
                                    </select>
                                </div>
                                <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3 table-export-button-panel">
                                    <i class="fa fa-download" ng-show="m_oController.m_bDowloadEnabled" ng-click="m_oController.exportCsv()"></i>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


                <div class="panel-footer">
                    <!--Panel footer-->
                </div>

                <div class="panel-body">
                    <!--Panel content-->
                    <table class="table stationtablerow" >
                        <thead>
                            <tr>
                                <th ng-click="m_oController.m_sOrderBy = 'name'; m_oController.m_bReverseOrder=!m_oController.m_bReverseOrder" class="table-list-header">Max [Ora]</th>
                                <th ng-click="m_oController.m_sOrderBy = 'm15'; m_oController.m_bReverseOrder=!m_oController.m_bReverseOrder" class="table-list-header">15'</th>
                                <th ng-click="m_oController.m_sOrderBy = 'm30'; m_oController.m_bReverseOrder=!m_oController.m_bReverseOrder" class="table-list-header">30'</th>
                                <th ng-click="m_oController.m_sOrderBy = 'h1'; m_oController.m_bReverseOrder=!m_oController.m_bReverseOrder" class="table-list-header">1h</th>
                                <th ng-click="m_oController.m_sOrderBy = 'h3'; m_oController.m_bReverseOrder=!m_oController.m_bReverseOrder" class="table-list-header">3h</th>
                                <th ng-click="m_oController.m_sOrderBy = 'h6'; m_oController.m_bReverseOrder=!m_oController.m_bReverseOrder" class="table-list-header">6h</th>
                                <th ng-click="m_oController.m_sOrderBy = 'h12'; m_oController.m_bReverseOrder=!m_oController.m_bReverseOrder" class="table-list-header">12h</th>
                                <th ng-click="m_oController.m_sOrderBy = 'h24'; m_oController.m_bReverseOrder=!m_oController.m_bReverseOrder" class="table-list-header">24h</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="oMaxRow in m_oController.getMaxTableList() | orderBy:m_oController.m_sOrderBy:m_oController.m_bReverseOrder | filter:search">
                                <td>{{oMaxRow.name}}</td>
                                <td class="{{oMaxRow.m15BkColor}}">{{oMaxRow.m15}}</td>
                                <td class="{{oMaxRow.m30BkColor}}">{{oMaxRow.m30}}</td>
                                <td class="{{oMaxRow.h1BkColor}}">{{oMaxRow.h1}}</td>
                                <td class="{{oMaxRow.h3BkColor}}">{{oMaxRow.h3}}</td>
                                <td class="{{oMaxRow.h6BkColor}}">{{oMaxRow.h6}}</td>
                                <td class="{{oMaxRow.h12BkColor}}">{{oMaxRow.h12}}</td>
                                <td class="{{oMaxRow.h24BkColor}}">{{oMaxRow.h24}}</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
